<form name="userForm" novalidate>
    <div >
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" ng-model="firstName" required minlength="4">
        <!-- <div ng-messages="userForm.firstName.$error" ng-if="userForm.firstName.$dirty">
           <p ng-message="required" class="error">First Name is required</p>
           <p ng-message="minlength" class="error">First Name has to be at least 4 chars</p>
         </div>-->
    </div>
    <div >
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" ng-model="lastName" required minlength="4">
        <!-- <div ng-messages="userForm.lastName.$error" ng-if="userForm.lastName.$dirty">
           <p ng-message="required" class="error">Last Name is required</p>
           <p ng-message="minlength" class="error">Last Name has to be at least 4 chars</p>
         </div>-->
    </div>
    <div >
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email" required>
        <!--<div ng-messages="userForm.email.$error" ng-if="userForm.email.$dirty">
          <p ng-message="required" class="error">Email is required</p>
          <p ng-message="email" class="error">Email is invalid</p>
        </div>-->
    </div>

    <div >
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required>
        <!--<div ng-messages="userForm.company.$error" ng-if="userForm.password.$dirty">
          <p ng-message="required" class="error">password is required</p>
        </div>-->
    </div>
    <button type="button" class="btn btn-primary" ng-click="addUser()">Submit</button>
</form>
